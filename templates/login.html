<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>LOGIN</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
        <script>
                alert("{{message|safe}}");
        </script>
    {% endfor %}
    <div id="contenido">
        <h1>SISTEMA DE DIAGNÓSTICO DE DIABETES</h1>

        <div id="marcodesesion">
            <h2>Iniciar Sesión</h2>
            <img src="../static/img/Recurso 1.png" width="100px">
            <form method="POST" action="/get_tabla">
                <label>Usuario:</label>

                <input name="user_name" type="text" value="" placeholder="Tu nombre">
                <br></br>
                <label>Contraseña:</label>
                <input type="password" id="contrasenia" placeholder="Contraseña" name="password">
                <br></br>
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
</body>

</html>
