<script >
   const imglog = document.getElementById("imglog");
const defaultImgSrc = "../static/img/Recurso 1.png";
const logoutImgSrc = "../static/img/logout.png";

imglog.addEventListener("mouseout", (event) => {
    imglog.querySelector('img').src = defaultImgSrc;
});

imglog.addEventListener("mouseover", (event) => {
    imglog.querySelector('img').src = logoutImgSrc;
});
</script>
